<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="navbar.css">
	<link rel="stylesheet" href="LoginPage.css">
</head>
<body>
	<form action="signup" method="post">

            <div class="container">
				<div class="login-form">
					<h2>Signup</h2>
						<label for="user-name">User Name</label>
						<input type="text" id="user-name" name="username" placeholder="Enter your user name" required>
						
						<label for="mobile-number">Mobile Number</label>
						<input type="text" id="mobile-number" name="mobileno" placeholder="Enter your mobile number" required>
						
						<label for="password">Password</label>
						<input type="password" id="password" name="pass" placeholder="Enter your password" required>
						
						<label for="emailid">Email Id</label>
						<input type="email" id="emailid" name="emailid" placeholder="Enter your emailid" required>
						
						<label for="address">Address</label>
						<input type="text" id="address" name="address" placeholder="Enter your address" required>
						
						<label for="gender">Gender</label>
						<select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
						
						<button type="submit">Signup</button>
						
				</div>
			</div>
	</form>
</body>
</html>
